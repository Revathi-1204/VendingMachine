<div id="vending-machine">
<h2>Vending Machine</h2>
<label for="productId">Enter Product ID: </label>
<input type="number" id="productId" [(ngModel)]="selectedProductId" />
<br><br>
<button (click)="openDoor()">Open Section</button>
<p>{{message}}</p>
<div *ngIf="!message">
    <div *ngIf="selectedSection">
        <h3>Section {{ selectedSection.id }}</h3>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of selectedSection.products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>Rs. {{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>
                        <input type="number" [(ngModel)]="product.selectedQuantity" min="0"
                            max="{{ product.quantity }}" />
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button (click)="closeDoor()">Procede</button>
        <p>{{message}}</p>
    </div>
    <div *ngIf = !message>
    <div *ngIf="bill > 0 ">
        <h4>Total Cost: {{ bill }}</h4>
    </div>
</div>
</div>
</div>
